{% extends "layouts/blank.html" %}

{% block content %}

<h1 class="text-center">Blog Content</h1>
    
<div class="grid grid-cols-1 gap-2 mt-2 lg:grid-cols-2 xl:grid-cols-3">
        
            {% for post in posts %}
                <article class="card p-6 bg-gray-100 rounded-xl m-4 shadow-md border border-sky-200">
                    <div class="flex flex-col">
                        <div>
                            <h2 class="text-3xl card-title text-purple-800 mb-3">{{ post.title }}</h2>
                            <p>{{ post.intro }}</p>
                            <p class="text-gray-700">{{ post.body }}</p>
                            <p class="text-sm text-gray-700">{{ post.created_at }}</p>
                        </div>
                        <div class="mt-6 "><a  class="p-2 rounded-md bg-emerald-500" href="{% url 'post-detail' post.slug %}">Read More</a></div>
                    </div>
                </article>
            {% endfor %}
        
    </div>

  
{% endblock content %}
