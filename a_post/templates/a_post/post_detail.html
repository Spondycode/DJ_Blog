{% extends "layouts/box.html" %}

{% block content %}

<div class=" text-gray-700">
    <h2 class="text-3xl font-semibold p-2 text-purple-700 text-center mb-6 border-b-2">{{ post.title }}</h2>
      <p class=" text-sm">{{ post.created_at }}</p>
      <p>{{ post.intro }}</p>
      <p>{{ post.body }}</p>
      <p class="border-t-2 mt-9">{{ post.author }}</p>
</div>

<div class="mt-8">
    <a href="{% url 'frontpage' %}" class="button button-gray">Back to Posts</a>
{% endblock content %}
